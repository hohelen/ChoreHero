<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="../css/global.css" />
        <link rel="stylesheet" href="../css/signup.css" />
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet" />
        <script src="../js/signup.js"></script>
    </head>
    <body>
        <div class="general-header">
            <a href="landing.html">
                <img src="../assets/back-arrow.png" alt="Back Arrow" />
            </a>
        </div>
        <div class="logo-header">
            <img src="../assets/chorehero-logo.png" alt="ChoreHero Logo" class="logo" />
            <h1>Sign Up</h1>
        </div>
        <form>
            <div class="form-comp">
                <p class="comp-title">Name</p>
                <input type="text" id="name" value="Name" />
            </div>
            <div class="form-comp">
                <p class="comp-title">Email</p>
                <input type="email" id="email" value="Email" />
            </div>
            <div class="form-comp">
                <p class="comp-title">Password</p>
                <input type="text" id="password" value="Password" /><br />
                <input type="text" id="confirm-password" value="Confirm Password" />
            </div>
            <input type="button" class="submit-button" value="Sign Up" onclick="signup()" />
            <p>
                ALREADY HAVE AN ACCOUNT?
                <span><a href="login.html">LOG IN</a></span>
            </p>
        </form>
    </body>
</html>
